trigger: none

pool:
  vmImage: 'windows-latest'

variables:
- group: FitnessApp-Variables
- name: buildConfiguration
  value: 'Release'
- name: publishDir
  value: '$(Build.ArtifactStagingDirectory)/publish'
- name: projectPath
  value: '**/*.csproj'

steps:
# Step 1: Install .NET SDK
- task: UseDotNet@2
  displayName: 'Install .NET 9 SDK'
  inputs:
    packageType: 'sdk'
    version: '9.0.x'
    includePreviewVersions: true

# Step 2: Restore NuGet packages
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '$(projectPath)'

# Step 3: Build project
- task: DotNetCoreCLI@2
  displayName: 'Build project'
  inputs:
    command: 'build'
    projects: '$(projectPath)'
    arguments: '--configuration $(buildConfiguration) --no-restore'

# Step 4: Publish project to folder
- task: DotNetCoreCLI@2
  displayName: 'Publish project'
  inputs:
    command: 'publish'
    projects: '$(projectPath)'
    arguments: '--configuration $(buildConfiguration) --output $(publishDir) --no-restore'

# Step 5: Publish artifacts (optional)
- task: PublishBuildArtifacts@1
  displayName: 'Publish build artifacts'
  inputs:
    PathtoPublish: '$(publishDir)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

# Step 6: Deploy to Azure App Service
- task: AzureWebApp@1
  displayName: 'Deploy to Azure App Service'
  inputs:
    azureSubscription: '$(azureServiceConnection)'
    appName: '$(appServiceName)'
    package: '$(publishDir)/*'          # <-- Important: publish folder ke andar saari files deploy hongi
    deploymentMethod: 'auto'
    takeAppOfflineFlag: true             # <-- App offline while deploying
    enableCustomDeployment: true         # <-- Ensure zip extract automatically



